name: Generate Daily Roster

on:
  schedule:
    # Runs automatically every hour at the 5-minute mark
    - cron: '5 * * * *'
  workflow_dispatch:
    # Allows you to manually run the script from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Add permissions for the deployment action
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-docx

      - name: Run the roster script
        env:
          ALADTEC_USERNAME: ${{ secrets.ALADTEC_USERNAME }}
          ALADTEC_PASSWORD: ${{ secrets.ALADTEC_PASSWORD }}
          MEMBER_DATA: ${{ secrets.MEMBER_DATA }}
        run: python get_schedule.py

      - name: Create .nojekyll file
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

